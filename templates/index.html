<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link href="./../static/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a6bb036a90.js" crossorigin="anonymous"></script>
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Wish them Birthday!!</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="POST">
                    <input type="text" placeholder="Name" autocomplete="off" autofocus name="name" required>
                    <input type="number" placeholder="Month" autocomplete="off" name="month" min="1" max="12" required>
                    <input type="number" placeholder="Day" autocomplete="off" name="day"min="1" max="31" required>
                    <input type="email" placeholder="Email" autocomplete="off" name="email" required>
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in birthdays %}
                            <tr>
                                <td>{{ row.name }}</td>
                                <td>{{ row.month }}/{{ row.day }}</td>
                                <td>{{ row.email }}</td>
                                <td style="width: 5%;"><form action="/change" method="GET">
                                    <button type="submit" name="delete" value="{{ row.id }}"><i class="fas fa-trash-alt"></i></button>
                                </form></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
